{% extends "layout.html" %}

{% block title %}Eliminar laboratorio: {{ laboratorio.nombre }}{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este laboratorio?</h1>
<p>{{ laboratorio.nombre }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'laboratorio-list' %}">Cancelar</a>
{% endblock %}
