{% extends "layout.html" %}

{% block title %}Director: {{ director.nombre }}{% endblock %}

{% block content %}
<h1>{{ director.nombre }}</h1>
<p>Especialidad: {{ director.especialidad }}</p>
<p>Laboratorio: {{ director.laboratorio.nombre }}</p>
<a href="{% url 'director-update' director.pk %}">Editar</a>
<form action="{% url 'director-delete' director.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'director-list' %}">Volver a la lista</a>
{% endblock %}
