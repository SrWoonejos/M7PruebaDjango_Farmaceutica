{% extends "layout.html" %}

{% block title %}Eliminar director: {{ director.nombre }}{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este director?</h1>
<p>{{ director.nombre }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'director-list' %}">Cancelar</a>
{% endblock %}
