{% extends "layout.html" %}

{% block title %}Eliminar: {{ producto.nombre }}{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este producto?</h1>
<p>{{ producto.nombre }}</p>
<p>Laboratorio: {{ producto.laboratorio.nombre }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'producto-list' %}">Cancelar</a>
{% endblock %}
